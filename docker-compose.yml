services:
    app:
        container_name: app
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - redis
            - meta
        env_file:
            - .env
        volumes:
            - ./src:/app
            - ./logs:/app/logs
        develop:
            watch:
                - action: rebuild
                  path: ./src

    redis:
        container_name: redis
        image: "redis:latest"
        volumes:
            - ./redis-data:/data

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - redis
            - meta
        env_file:
            - .env
        volumes:
            - ./src:/app
            - ./logs:/app/logs
        develop:
            watch:
                - action: rebuild
                  path: ./src
        command: [ "sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 /app/main.py" ]
        ports:
            - 5678:5678

    redis:
        image: "redis:latest"
        volumes:
            - ./redis-data:/data
